<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap ice cream shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>.jumbotron {
        margin-bottom: 0px;
        background-image: url(https://www.thekiwicountrygirl.com/wp-content/uploads/2016/03/Ice-Cream-Sundae-Bar-1-1080x720.jpg);
        background-position: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        text-shadow: black 0.3em 0.3em 0.3em;
    }
    </style>
</head>
<body class="container">
  <div class="jumbotron">

  </div>
  <div class="col-md-8">
<!--menu goes here-->
<table class="table table-striped">
  <thead class="bg-warning">
    <tr>
      <th scope="col">Flavors</th>
      <th scope="col">Toppings</th>
      <th scope="col">Receptacles</th>
      <th scope="col">Prices</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>

    </tr>
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>

    </tr>
  </tbody>
</table>
  <div class="row col-md-6">
    <!-- the <div> above contains my forms and is nested in the first div tag-->
  <form style="width: 100%;">
    <div class="form-group">
    <label for="scoopcount">How many scoops?  </label>
    <input type="text" class="form-control" id="scoopcount" placeholder="1, 2, 3...10?">
  </div>
    <div class="form-group">
    <label for="toppings">How many toppings?</label>
      <input type="text" class="form-control" id="toppings" placeholder="Ex. peanuts, fudge, etc..">
    </div>
      <div class="form-group">
      <label for="receptacle">What receptacle?</label>
      <input type="text" class="form-control" id="receptacle" placeholder="Ex. waffle cone, bowl..your hand?">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
<!--below is my bootstrap card-->
  <div class="col-md-8">
    <div class="card mt-5" style="width: 18rem;">
  <div class="card-header"><u><strong>
    Ice cream Specials</strong></u>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Mint julep sundae</li>
    <li class="list-group-item">Mega banana split w/ strawberries</li>
    <li class="list-group-item">Kentucky bourbon rootbeer float</li>
  </ul>
</div>
</div>
  </div>
</div>
</form>

</body>

</html>
